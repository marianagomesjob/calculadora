<html>
   <head>
		<title>The Materialize Selects Example</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">      
		<link rel 	= "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel 	= "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
		<script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>   
		<script src 	= "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
	      
		<script>
			$(document).ready(function() {
			   $('select').material_select();
			});
			$('#add').click(function() {
				var clone = $('.form-main').clone('.form-block');
				$('.form-main').append(clone);
			});
		</script>
		<style>
			.tabs .tab a{
				color: #26a69a !important;
			}
			.tabs .tab a:hover {
				color: #26a69a !important;
			}
			.btn, .btn-large{
				background-color: #fafafa;
				color: #00796b ;
			}
			button:focus {
				outline: none;
				background-color: #00796b;
				color: #fafafa ;
			}

		</style>
	</head>


		
		<body>

			  </ul>

		<div class="container">

										   <li class = "tab col s3"><a href = "#sent">Nome[Processo]</a></li>
										</ul>
									</div>
										
									<div id = "inbox"  class = "col s12">

											</div>
										</div>

												<option value = "3">3</option>

									  </div>
									  <div class="row">

										  <label for="textarea1">Comentários</label>
										</div>
									  </div>
									  <div class="row">

										 <button class = "btn waves-effect teal darken-2" id ="add" type = "submit">Estimativa</button></td>

									  </div>									
									</div>

						</div>
